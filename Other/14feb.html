(function () {

        function createScript (url, onloadCb) {
          const bodyElement = document.getElementsByTagName('BODY')[0];
          const scriptContent = document.createElement('script');

          scriptContent.async = false;

        function debounce(f, ms) {
          let timer = null;
          return function () {
            let _this = this;
            let onComplete = function () {
              f.apply(_this, arguments);
              timer = null;
            };
            if (timer) {
              clearTimeout(timer);
            }
            timer = setTimeout(onComplete, ms);
          };
        }

        function onScroll() {
          let images = [].slice.call(document.querySelectorAll('img[data-src]'));

          function lazyLoad () {
            let scrollTop = window.pageYOffset;
            images.forEach( (image, i) => {
              let { top } =  image.getBoundingClientRect();
              if(top - 800 < scrollTop ) {
                image.src = image.getAttribute('data-src');
                images[i] = null;
              }
            });

            images = [].filter.call(images, item => item);
          }

          window.addEventListener('scroll', function (e) {
            lazyLoad();
          });

          lazyLoad();
        }

        function makeAnimation(elements) {
          let screenHeight;
          let elemToViewPort;

          const timeToDisableAnim = 3000;

          function addAnimation(elem) {
            elem.classList.add('anim');
            elem.setAttribute('data-anim', 'false');

            let timer = setInterval(function () {
              let elemToTop = elem.getBoundingClientRect().top;
              let elemToBottom = elem.getBoundingClientRect().bottom;

              if (elemToBottom <= 0 || elemToTop >= screenHeight) {
                elem.classList.remove('anim');
                elem.setAttribute('data-anim', 'true');
                clearInterval(timer);
                timer = null;
              }
            }, timeToDisableAnim);
          }

          function onScrollAnimate() {
            elements.forEach(function (elem) {
              let elemToTop = elem.getBoundingClientRect().top;
              let elemToBottom = elem.getBoundingClientRect().bottom;

              if (((elemToTop <= elemToViewPort && elemToTop >= 0) || (elemToBottom >= screenHeight / 4 && elemToTop <= 0)) && elem.getAttribute('data-anim') === 'true') {
                if (!elem.complete && elem.tagName === 'IMG') {
                  elem.setAttribute('data-anim', 'false');
                  elem.addEventListener('load', function () {
                    addAnimation(elem);
                  });

                  return;
                }

                if (elem.tagName !== 'IMG') {
                  let images = elem.querySelectorAll('img');

                  [].forEach.call(images, function (image) {
                    if (!image.complete) {
                      image.addEventListener('load', function () {
                        onScrollAnimate();
                        return;
                      });
                    }
                  });
                }

                addAnimation(elem);
              }
            });
          }

          function onResize() {
            screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            elemToViewPort = screenHeight - screenHeight / 4;
          }

          onResize();
          onResize = debounce(onResize, 10);

          onScrollAnimate();
          onScrollAnimate = debounce(onScrollAnimate, 10);

          document.addEventListener('scroll', onScrollAnimate);
          window.addEventListener('resize', onResize);
        }

        let stockItems = [
          642209,
          656292,
          633124,
          653217,
          653236,
          652865,
          653257,
          605297,
          650399,
          614780
        ];

        function getHit (item) {
          return stockItems.find((stockItem) => stockItem === item.id) ? ' apple-products__item--xit' : '';
        }

        function getPageData() {
          function getDisplay(number) {
            return (number == '0') ? 'none' : 'block';
          }

          function getOpacity(number) {
            return (number == '0') ? '0' : '1';
          }

          function formatPrice (price) {
            return (price || 0).toLocaleString().replace(/\D+/g, ' ');
          }

          function getProducts(element, arr) {
            arr.forEach(function (item) {
              element.innerHTML += `<li class="valentine-products__item${getHit(item)}">

              nextBtn: document.querySelector('.send-valentine-scenario-next'),

          let textareaCounter = document.querySelector('.send-valentine-form__counter .current');

          let thanksWindow = document.querySelector('.send-valentine-thanks');
          let loader = document.querySelector('.send-valentine-form .loader');
          let itemActiveClassName = 'active';

          Array.from(document.querySelectorAll('.send-valentine-scenario__item'))
            .forEach((item, index, array) => {
              item.addEventListener('click', (event) => {
                selectedValentineCheckbox.checked = false;

          document.querySelector('.send-valentine-form__textarea textarea').addEventListener('input', (event) => {
            textareaCounter.textContent = event.target.value.length;
          });

          sendValentineForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData();
            const formSendRequest = new XMLHttpRequest;
            const data = {
              senderName: form.senderName.value,
              senderEmail: form.senderEmail.value,
              recipientName: form.recipientName.value,
              recipientEmail: form.recipientEmail.value,
              message: form.message.value,
              image: selectedScenario.dataset.url,
            };
            const notAllowedCharacters = ['http', '://', '.com', '.net', '.ua', '.ru', '.org'];

            function isDisabledFormSend() {
              let messageContainsUrls = notAllowedCharacters.reduce((acc, v) => form.message.value.includes(v) || acc, false);

              return messageContainsUrls;
            }

            if (!isDisabledFormSend()) {
              formData.set('fio|1517', data.senderName);
              formData.set('sender_email|1754', data.senderEmail);
              formData.set('order_to_name|22', data.recipientName);
              formData.set('email|1758', data.recipientEmail);
              formData.set('message|1755', data.message);
