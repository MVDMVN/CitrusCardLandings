      function renderBanners(items) {
        const root = document.getElementById('headerSwiper');
        root.innerHTML = '';
        [].forEach.call(items, (item) => {
          root.innerHTML += `
                <div class="swiper-slide slide-item swiper-slide-active">
                  <div class="samsung-header__item">
                    <a class="samsung-header__banner-link" target="_blank" href="${ item.url }">
                      <picture>
                        <source srcset="${ item.desktopImage }" media="(min-width: 561px)">
                        <img class="samsung-header__banner" src="${ item.mobileImage }" alt="">
                      </picture>
                    </a>
                  </div>
                </div>
          `;
        });
        if (items.length <= 1) {
          const swiper = document.querySelector('.samsung-header__swiper-pagination');
          const prev = document.querySelector('.samsung-header__swiper-prev');
          const next = document.querySelector('.samsung-header__swiper-next');
          swiper.classList.add('brand-samsung__pagination--hidden');
          prev.classList.add('brand-samsung__pagination--hidden');
          next.classList.add('brand-samsung__pagination--hidden');
        }
      }

      function formatPrice (price) {
        return (price || 0).toLocaleString().replace(/\D+/g, ' ');
      }

      function renderProducts(products, root) {
        // root.innerHTML = `<div class="samsung-top-smartphones__loading--on"></div>`;
        (products || []).forEach((product) => {
          const url = `https://www.citrus.ua${ product.url }`;
          const priceOldOrMin = product.prices.old && product.prices.old !== 0 
            ? `<span class="samsung-products__price-old">${ formatPrice(product.prices.old) }</span>`
            : '<span class="samsung-products__price-small">от</span>';
            root.innerHTML += `
            <li class="samsung-products__item">
              <a href="${ url }" class="samsung-products__item-image" target="_blank">
                <img src="${ product.preview.src }" alt="${ product.name }">

              <p class="samsung-products__item-price">
                ${ priceOldOrMin }
                <span class="samsung-products__price-current">${ formatPrice(product.prices.price) }</span>
                <span class="samsung-products__price-small">₴</span>
              </p>

            </li>
          `;
        });

      function createScript(url, onloadCb) {
    const bodyElement = document.getElementsByTagName('BODY')[0];
    const scriptContent = document.createElement('script');

    scriptContent.type = 'text/javascript';
    scriptContent.async = false;
    scriptContent.src = url;
    if (onloadCb) {
      scriptContent.onload = onloadCb;
    }
    bodyElement.appendChild(scriptContent);
  }

      function closeModal(event) {
        if (!event.target.getAttribute('data-close-modal')) {
          return;
        }

        let videoList = document.getElementById('videoList');
        let frames = videoList.querySelectorAll('iframe, .video-review');

        [].forEach.call(frames, function (frame) {
          if (frame.tagName === 'IFRAME') {
            frame.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
          }
          frame.style.display = 'none';
        });


        let videoModal = document.getElementById('modalYoutube');
        videoModal.classList.remove('samsung-videous--show');
      }

      function showModalYoutube() {
        let videoNumber = +this.getAttribute('data-youtube-number');

        let videoList = document.getElementById('videoList');
        videoList.querySelector(`iframe:nth-child(${videoNumber}), a:nth-child(${videoNumber})`).style.display = 'block';

        let videoModal = document.getElementById('modalYoutube');
        videoModal.classList.add('samsung-videous--show');
      }

        fetch('https://api.citrus.ua/v5/products?segmentId=' + segmentId).then(response => response.json()).then(data => {
          document.querySelector(loader).classList.add('disable');
          renderProducts(data.data, document.querySelector(containerId), true);

      initSwiper();
    });
