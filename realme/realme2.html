        .realme-review__swiper-button {
          width: 40px;
          height: 40px;
          background: #FFFFFF;
          border-radius: 50%;
          z-index: 1;
          top: 50%;
          transform: translateY(-50%);
        }

        .realme-review__swiper-button:hover {
          background: #202020;
          box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
        }

        .realme-review__swiper-button:focus {
          outline: none;
        }

        .realme-review__swiper-button:hover::before,
        .realme-review__swiper-button:hover::after {
          background: #FFFFFF;
        }

        .realme-review__swiper-button.swiper-button-disabled {
          opacity: 0.5;
          pointer-events: all;
          background: #ffffff;
          box-shadow: none;
        }

        .realme-review__swiper-button.swiper-button-disabled::before,
        .realme-review__swiper-button.swiper-button-disabled::after {
          background: #D8D8D8;
        }

        .realme-review__swiper-prev {
          left: -20px;
        }

        .realme-review__swiper-prev::before {
          content: '';
          position: absolute;
          height: 2px;
          width: 15px;
          left: 12px;
          top: 24px;
          background: #D8D8D8;
          transform: rotate(45deg);
        }

        .realme-review__swiper-prev::after {
          content: '';
          position: absolute;
          height: 2px;
          width: 15px;
          left: 12px;
          top: 14px;
          background: #D8D8D8;
          transform: rotate(-45deg);
        }

        .realme-review__swiper-next {
          right: -20px;
        }

        .realme-review__swiper-next::before {
          content: '';
          position: absolute;
          height: 2px;
          width: 15px;
          left: 14px;
          top: 14px;
          background: #D8D8D8;
          transform: rotate(45deg);
        }

        .realme-review__swiper-next::after {
          content: '';
          position: absolute;

        <section class="realme-history realme__history">
          <p class="realme-history__title">История</p>
          <div class="realme-history__description">
            <p class="realme-history__info">Realme была основана в мае 2018 года, зарекомендовав себя как бренд смартфонов, предлагающий устройства с высокой производительностью и модным дизайном в широком контексте электронной коммерции.</p>
            <p class="realme-history__info">Продукты Realme сразу же после запуска получили широкое признание за свои «Производительность» и «Стиль». Бренд стремится предлагать мощную производительность, стильный дизайн, искренние услуги.</p>
            <p class="realme-history__info">В настоящее время Realme вышла на рынки более 20 стран, таких как Украина, Китай, Испания, Италия, Франция, Англия, Индия, Индонезия, Вьетнам, Таиланд, Малайзия, Пакистан, Египет, Россия и др.</p>
          </div>

        <section class="realme-achievements realme__achievements">
          <p class="realme-achievements__title">Достижения Бренда</p>
          <div class="realme-achievements__description">
            <p class="realme-achievements__info">Самый динамичный бренд смартфонов 28 октября 2019 бренд Realme, объявляет, что занимает 7-е место по статистике глобальных поставок смартфонов в третьем квартале 2019 года от Counterpoint.</p>
            <p class="realme-achievements__info">Впервые Realme вошла в ТОП-7 брендов мобильных телефонов в 3-м квартале 2019 года. Что еще более важно, общий объем поставок в 3-м квартале составил более 10 миллионов, а годовой рост Realme достигает 808%, что занимает первое место в мире, и делает его самым быстрорастущим брендом смартфонов.</p>

        function initTimer() {
          function getTimeStr(num) {
            return num < 10 ? '0' + num : num;
          }
          function countdown() {
            timerId = setTimeout(countdown, 1000);
            const now = new Date();
            let currentTime = now.getTime();
            let remTime = eventTime - currentTime;
            let s = Math.floor(remTime / 1000);
            let m = Math.floor(s / 60);
            let h = Math.floor(m / 60);
            let d = Math.floor(h / 24);
            h = h % 24;
            m = m % 60;
            s = s % 60;
            if (d <= 0 && h <= 0 && m <= 0 && s <= 0) {
              clearTimeout(timerId);
              d = 0;
              h = 0;
              m = 0;
              s = 0;
            }
            d = getTimeStr(d);
            h = getTimeStr(h);
            m = getTimeStr(m);
            s = getTimeStr(s);
            if (document.getElementById('days') && document.getElementById('hours') && document.getElementById('minutes') && document.getElementById('seconds')) {
              if (d === '00') {
                document.getElementById('days').parentElement.style.display = 'none';
              } else {
                document.getElementById('days').textContent = d;
              }
              document.getElementById('hours').textContent = h;
              document.getElementById('minutes').textContent = m;
              document.getElementById('seconds').textContent = s;
            }
          }
          let timerId = null;
          let year = 2020;
          let month = 4;
          let day = 10;
          let startYear = 2020;
          let startMonth = 3;
          let startDay = 1;
          let startDate = new Date(startYear, startMonth - 1, startDay);
          let startTime = startDate.getTime();
          let eventDate = new Date(year, month - 1, day);
          let eventTime = eventDate.getTime();
          let diffTime = eventTime - startTime;
          countdown();
        }
